<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
</head>

<body>

        <h1>Ugly Calculator</h1>

        <div class="container">

                <div id="display">
                        <span id="display-number">0</span>
                </div>

                <div>
                        <span class="btn" id="add">+</span>
                        <span class="btn" id="minus">-</span>
                        <span class="btn" id="multiply" disabled>x</span>
                        <span class="btn" id="divide" disabled>รท</span>


                </div>
                <div class="row">
                        <span class="btn number-btn">7</span>
                        <span class="btn number-btn">8</span>
                        <span class="btn number-btn">9</span>
                </div>
                <div class="row">

                        <span class="btn number-btn">4</span>
                        <span class="btn number-btn">5</span>
                        <span class="btn number-btn">6</span>
                </div>
                <div class="row">

                        <span class="btn number-btn">1</span>
                        <span class="btn number-btn">2</span>
                        <span class="btn number-btn">3</span>
                </div>
                <div class="row">

                        <span class="btn number-btn">0</span>
                        <span id="point" disabled>.</span>
                        <span id="reset">C</span>
                </div>

                <div class="row">
                        <span class="btn" id="equals">=</span>
                </div>
        </div>








        <script src="app.js"></script>

</body>

</html>
